name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install Buildozer and Cython
        run: |
          pip install --upgrade buildozer Cython==0.29.36

      - name: Build APK
        run: |
          buildozer android debug
