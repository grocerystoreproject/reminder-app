name: Build My Reminders APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            zip \
            unzip \
            libssl-dev \
            libffi-dev \
            python3-dev \
            autoconf \
            automake \
            libtool \
            libtool-bin \
            pkg-config \
            zlib1g-dev \
            libncurses5-dev \
            cmake \
            ninja-build \
            ccache
      
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install --upgrade setuptools wheel
          pip install buildozer==1.5.0
          pip install cython==0.29.36
          pip install --upgrade git+https://github.com/kivy/python-for-android.git@develop
      
      - name: Set NDK environment variable
        run: |
          echo "ANDROID_NDK_HOME=$ANDROID_NDK_LATEST_HOME" >> $GITHUB_ENV
          echo "ANDROIDNDK=$ANDROID_NDK_LATEST_HOME" >> $GITHUB_ENV
      
      - name: Cache Buildozer
        uses: actions/cache@v4
        with:
          path: |
            .buildozer
            ~/.buildozer
          key: buildozer-v3-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            buildozer-v3-
      
      - name: Clean old builds
        run: |
          rm -rf .buildozer/android/platform/build-arm64-v8a/build/other_builds/libffi
          rm -rf .buildozer/android/platform/build-arm64-v8a/packages/libffi
      
      - name: Build APK with Buildozer
        run: |
          buildozer -v android debug
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyReminders-v2.5
          path: bin/*.apk
          retention-days: 30
          if-no-files-found: error
