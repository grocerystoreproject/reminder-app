name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11
      - run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git zip unzip libssl-dev libffi-dev python3-dev autoconf automake libtool pkg-config zlib1g-dev libncurses5-dev cmake
          pip install buildozer==1.4.0 cython==0.29.33
      - run: buildozer android debug
      - uses: actions/upload-artifact@v3
        with:
          name: app-debug
          path: bin/*.apk
