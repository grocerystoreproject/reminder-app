name: Build APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          python3-venv \
          openjdk-17-jdk \
          wget \
          unzip \
          build-essential \
          git \
          zip \
          zlib1g-dev \
          libssl-dev \
          libffi-dev \
          autoconf \
          automake \
          libtool \
          pkg-config \
          ccache \
          libltdl-dev
        
    - name: Set Java environment
      run: |
        echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
        echo "/usr/lib/jvm/java-17-openjdk-amd64/bin" >> $GITHUB_PATH

    - name: Create and activate virtual environment
      run: |
        python3 -m venv venv
        source venv/bin/activate
        pip install --upgrade pip setuptools wheel

    - name: Install Buildozer and dependencies
      run: |
        source venv/bin/activate
        pip install --upgrade cython==0.29.36
        pip install --upgrade buildozer==1.5.0
        pip install --upgrade python-for-android==2024.1.21

    - name: Setup Android environment
      run: |
        mkdir -p ~/.buildozer/android/platform
        echo "export SETUPTOOLS_USE_DISTUTILS=stdlib" >> $GITHUB_ENV
        
    - name: Cache Buildozer global directory
      uses: actions/cache@v4
      with:
        path: ~/.buildozer
        key: buildozer-${{ hashFiles('buildozer.spec') }}

    - name: Cache Buildozer build directory
      uses: actions/cache@v4
      with:
        path: .buildozer
        key: buildozer-build-${{ hashFiles('**/*.py', 'buildozer.spec') }}

    - name: Build APK with Buildozer
      run: |
        source venv/bin/activate
        export USE_CCACHE=1
        export PYTHONUNBUFFERED=1
        export GRADLE_OPTS="-Dorg.gradle.jvmargs=-Xmx2048m -Dorg.gradle.daemon=false"
        # Make gradlew executable if it exists
        find ~/.buildozer -name gradlew -exec chmod +x {} \; 2>/dev/null || true
        yes | buildozer -v android debug 2>&1 | tee build.log || (
          echo "Build failed. Checking for gradlew..."
          find ~/.buildozer -name gradlew -exec chmod +x {} \;
          find ~/.buildozer -name "*.log" -exec echo "=== {} ===" \; -exec cat {} \;
          exit 1
        )
    
    - name: Upload build log on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: build.log

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: reminderapp-debug
        path: bin/*.apk
        if-no-files-found: error
