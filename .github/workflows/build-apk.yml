name: Build My Reminders APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            openjdk-17-jdk \
            build-essential \
            git \
            zip \
            unzip \
            autoconf \
            automake \
            libtool \
            pkg-config \
            zlib1g-dev \
            libssl-dev \
            libffi-dev \
            libltdl-dev \
            libncurses5-dev \
            libncursesw5-dev \
            libtinfo5 \
            cmake \
            ccache \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev

      - name: Setup Java Environment
        run: |
          echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
          echo "/usr/lib/jvm/java-17-openjdk-amd64/bin" >> $GITHUB_PATH

      - name: Verify Java Installation
        run: |
          java -version
          echo "JAVA_HOME: $JAVA_HOME"

      - name: Upgrade pip and Install Build Tools
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --upgrade cython==0.29.36
          pip install --upgrade buildozer==1.5.0
          pip install --upgrade virtualenv

      - name: Create Required Directories
        run: |
          mkdir -p assets/ringtones
          echo "Directory structure created"
          ls -la

      - name: Cache Buildozer
        uses: actions/cache@v4
        with:
          path: |
            .buildozer
            ~/.buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build APK with Buildozer
        run: |
          export USE_CCACHE=1
          export CCACHE_DIR=$HOME/.ccache
          export NDK_CCACHE=$(which ccache)
          export GRADLE_OPTS="-Dorg.gradle.jvmargs=-Xmx2048m -Dorg.gradle.daemon=false"
          
          # Accept Android SDK licenses
          yes | buildozer android debug 2>&1 | tee build_log.txt
          
      - name: Upload Build Log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build_log.txt

      - name: List Built Files
        if: always()
        run: |
          echo "Contents of bin directory:"
          ls -lah bin/ || echo "No bin directory found"
          echo "Searching for APK files:"
          find . -name "*.apk" -type f

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MyReminders-APK
          path: bin/*.apk
          if-no-files-found: error

      - name: Upload APK as Release Asset (if tagged)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: bin/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
